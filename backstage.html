    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);

    transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;

<!-- üéÆ JEU AU-DESSUS DES PLANTES -->
<div class="game-section">
  <h1>üéÆ Mini Jeu ‚Äî Clique sur le mat√©riel que j'utilise !</h1>
  <p>C'est peut-√™tre pas au premier plan que tu vois le plus important.</p>
  <div id="score">Score : 0 / 3</div>
  <button id="restart">Rejouer</button>
  <div class="game-container" id="game"></div>
</div>

<script>
const goodItems = ["Cam√©ra", "Lumi√®re", "Ordinateur portable"];
const wrongItems = ["T√©l√©phone", "Tr√©pied", "Cl√© USB"];
let score = 0;

function startGame() {
  score = 0;
  document.getElementById("score").textContent = `Score : ${score} / 3`;
  const game = document.getElementById("game");
  game.innerHTML = "";

  let cardsList = [
    ...goodItems.map(name => ({ name, correct: true })),
    ...wrongItems.map(name => ({ name, correct: false }))
  ].sort(() => Math.random() - 0.5);

  cardsList.forEach(item => {
    const card = document.createElement("div");
    card.className = "card";
    card.textContent = item.name;

    card.addEventListener("click", () => {
      if (item.correct) {
        if (!card.classList.contains("correct")) {
          card.style.background = "#28a745"; // vert uniforme
          card.style.color = "white";        // texte blanc
          card.classList.add("correct");     // marque comme s√©lectionn√©
          score++;
          document.getElementById("score").textContent = `Score : ${score} / 3`;
        }
        if (score === 3) {
          alert("üéâ Bravo ! Tu as trouv√© tout le mat√©riel !");
          startGame();
        }
      } else {
        alert("‚ùå Perdu ! Tu as cliqu√© sur un mauvais mat√©riel. Le jeu va recommencer.");
        startGame();
      }
    });

    game.appendChild(card);
  });
}

document.getElementById("restart").addEventListener("click", startGame);
startGame();
</script>

<script>
document.querySelectorAll('.plant-item img').forEach(img => {
  const original = img.src;
  const reveal = img.dataset.hover;

  img.addEventListener('mouseenter', () => { img.src = reveal; });
  img.addEventListener('mouseleave', () => { img.src = original; });
});
</script>
