<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Portfolio Vidéaste — Accueil</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<style>
/* ===== ACCUEIL / DRAG IMAGE ===== */
#accueil {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  min-height: 100vh;
  padding: 20px;
  position: relative;
}

.title {
  font-family: 'Playfair Display', serif;
  font-size: 3rem;
  margin-bottom: 20px;
  color: #111;
}

.title span {
  font-size: 2rem;
  color: #c8102e;
}

.drag-container {
  position: relative;
  display: inline-block;
}

.intro-image {
  max-width: 500px;
  width: 90%;
  margin: 20px 0;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  cursor: grab;
  user-select: none;
  transition: transform 0.2s ease;
}

.hint {
  font-size: 1rem;
  color: #666;
  margin-top: 10px;
}

/* ===== NAVIGATION DROITE (CACHÉE AU DÉBUT) ===== */
header.site-nav {
  position: fixed;
  top: 0;
  right: -220px; /* caché */
  width: 220px;
  height: 100%;
  background: #f5f0e6;
  backdrop-filter: blur(8px);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 40px 0;
  box-shadow: -6px 0 20px rgba(0,0,0,0.08);
  transition: right 0.3s ease;
  z-index: 2000;
}
.nav-inner { display: flex; flex-direction: column; align-items: center; gap: 60px; }
nav ul { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 20px; }
nav a { display: block; }

.intro-image {
  max-width: 200px; /* réduit la taille max de l'image */
  width: 70%;       /* largeur relative à son conteneur */
  margin: 20px 0;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  cursor: grab;
  user-select: none;
  transition: transform 0.2s ease;
}

</style>
</head>
<body>

<!-- LOADER -->
<div id="loader">
  <div class="loader-text">Chargement…</div>
</div>

<!-- NAV (EXISTANT) -->
<header class="site-nav" role="navigation" aria-label="Navigation principale" id="siteNav">
  <div class="nav-inner">
    <nav>
      <ul id="menu">
        <li><a href="index.html" class="nav-link"><img src="icone1.png" alt="Accueil"></a></li>
        <li><a href="backstage.html" class="nav-link"><img src="icone2.png" alt="Backstage"></a></li>
        <li><a href="sequences.html" class="nav-link"><img src="icone3.png" alt="Séquences"></a></li>
        <li><a href="contact.html" class="nav-link"><img src="icone4.png" alt="Contact"></a></li>
      </ul>
    </nav>
  </div>
</header>

<!-- CONTENU -->
<main>
  <section id="accueil" class="page">
    <div class="clap-top"></div>
    <div class="clap-bottom"></div>

    <h1 class="title">
      Marvyn Duboscq<br>
      <span>CADREUR</span>
    </h1>

    <div class="drag-container">
      <p class="hint">Fais un travelling sur la droite pour afficher mon histoire →</p>
            <img src="t1.png" alt="Marvyn au travail" class="intro-image" id="draggable">
      <section class="skills-3d">
        <div class="card" data-font="'Playfair Display', serif">Audiovisuel</div>
        <div class="card" data-font="'Caveat', cursive">Cadreur</div>
        <div class="card" data-font="'Oswald', sans-serif">Lumière</div>
        <div class="card" data-font="'Raleway', sans-serif">Graphisme</div>
        <div class="card" data-font="'Poppins', sans-serif">Montage</div>
        <div class="card" data-font="'Lobster', cursive">Création</div>
      </section>

    </div>
  </section>


</main>

<footer>© Marvyn Duboscq — Portfolio</footer>

<script>
// Loader
window.addEventListener("load", () => {
  document.body.classList.add("loaded");
  document.getElementById("loader").style.opacity = 0;
  setTimeout(() => { document.getElementById("loader").style.display = "none"; }, 600);
});

// ===== DRAG IMAGE POUR FAIRE APPARAITRE LE NAV =====
const draggable = document.getElementById('draggable');
const siteNav = document.getElementById('siteNav');

let isDragging = false;
let startX = 0;
let currentX = 0;

draggable.addEventListener('mousedown', e => {
  isDragging = true;
  startX = e.clientX;
  draggable.style.cursor = 'grabbing';
});

window.addEventListener('mousemove', e => {
  if (!isDragging) return;
  currentX = e.clientX - startX;
  if(currentX > 0) {
    draggable.style.transform = `translateX(${currentX}px)`;
    siteNav.style.right = `${-220 + currentX}px`; // largeur nav 220px
  }
});

window.addEventListener('mouseup', e => {
  if (!isDragging) return;
  isDragging = false;
  draggable.style.cursor = 'grab';
  if(currentX > 110){ // si drag > 50% de la nav
    draggable.style.transform = `translateX(220px)`;
    siteNav.style.right = `0px`;
  } else {
    draggable.style.transform = `translateX(0px)`;
    siteNav.style.right = `-220px`;
  }
});















window.addEventListener('load', () => {
  const cards = document.querySelectorAll('.skills-3d .card');

  const colors = [
    '#F7CAC9', '#A8E6CF', '#FFD3B6', '#D4A5A5',
    '#B5EAD7', '#C7CEEA', '#FFF5BA', '#EAD1DC',
    '#FFB7B2', '#BFD8B8', '#E2F0CB', '#B5EAD7'
  ];

  cards.forEach((card) => {
    const pageWidth = window.innerWidth;
    const pageHeight = window.innerHeight;

    // Taille aléatoire des cartes
    const width = Math.floor(Math.random() * 200) + 180; // 180–380px
    const height = Math.floor(Math.random() * 80) + 100; // 100–180px

    // Position aléatoire
    const x = Math.random() * (pageWidth - width);
    const y = Math.random() * (pageHeight - height);
    const rot = (Math.random() * 30 - 15).toFixed(1);

    // Couleur aléatoire
    const color = colors[Math.floor(Math.random() * colors.length)];
    card.style.background = color;

    // Police associée via data-font
    const font = card.dataset.font || "'Poppins', sans-serif";
    card.style.fontFamily = font;

    card.style.width = `${width}px`;
    card.style.height = `${height}px`;
    card.style.left = `${x}px`;
    card.style.top = `${y}px`;
    card.style.transform = `rotate(${rot}deg) scale(0.8)`;
    card.style.opacity = 0;

    // Taille du texte proportionnelle à la largeur de la carte
    const textLengthFactor = Math.max(card.textContent.length / 6, 1); // ajuste selon la longueur du mot
    const fontSize = width / textLengthFactor * 0.5; // plus la carte est étroite => plus le texte est grand
    card.style.fontSize = `${fontSize}px`;

    card.style.fontSize = `${width * 0.18}px`;

    // Apparition progressive
    const delay = Math.random() * 2 + 0.3;
    setTimeout(() => {
      card.style.transition = "transform 0.6s ease, opacity 1s ease";
      card.style.opacity = 1;
      card.style.transform = `rotate(${rot}deg) scale(1)`;
    }, delay * 1000);

    // Drag & drop
    let offsetX, offsetY, isDragging = false;

    const startDrag = (e) => {
      isDragging = true;
      const rect = card.getBoundingClientRect();
      offsetX = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
      offsetY = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
      card.style.transition = 'none';
      card.style.zIndex = 9999;
    };

    const moveDrag = (e) => {
      if (!isDragging) return;
      const x = (e.touches ? e.touches[0].clientX : e.clientX) - offsetX;
      const y = (e.touches ? e.touches[0].clientY : e.clientY) - offsetY;
      card.style.left = `${x}px`;
      card.style.top = `${y}px`;
    };

    const endDrag = () => {
      isDragging = false;
      card.style.transition = 'transform 0.3s ease';
      card.style.zIndex = 1;
    };

    card.addEventListener('mousedown', startDrag);
    card.addEventListener('mousemove', moveDrag);
    card.addEventListener('mouseup', endDrag);
    card.addEventListener('mouseleave', endDrag);
    card.addEventListener('touchstart', startDrag);
    card.addEventListener('touchmove', moveDrag);
    card.addEventListener('touchend', endDrag);
  });
});

</script>

</body>
</html>
